version: '3'

services:
  backend:
    env_file:
        ".env"
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    image: "tonusolo/workout-backend"
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    image: "tonusolo/workout-frontend"
    ports:
      - "3000:3000"
    links:
      - "backend:be"